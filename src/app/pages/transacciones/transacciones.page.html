<!--Este es el menu inicio el boton más el logo principal-->
<ion-content>
  <ion-header>
    <ion-toolbar>
      <div class="ion-page" id="main-content">
        <ion-header>
          
            <ion-toolbar>
              <ion-row>
                <ion-menu-toggle>
                  <img style="height: 40px; margin-top: 5px; margin-left: 5px;" src='assets/images/boton-menu.png'>
                </ion-menu-toggle>
                <ion-title><ion-img class="main-logo" src="assets/images/logo-transparent-crop.png"
                  alt="Logo-Mi-Estacionamiento"></ion-img></ion-title>
              </ion-row>
              
            </ion-toolbar>
         
          
        </ion-header>
      </div>
    </ion-toolbar>
  </ion-header>
  

<ion-menu contentId="main-content">
  <!-- Aqui va lo azul del menú donde ponemos el perfil y el nombre-->
  <ion-header>

    <ion-toolbar style="height: 150px;">
      <ion-title style="background-color:#226699 ;">
        <ion-row>
          <ion-col size="1">
            <div>
              <ion-icon class="head-menu-icon" name="person-circle-outline"></ion-icon>
            </div>


            <ion-button id="botonmenu">
              Cambiar Perfil
            </ion-button>
          </ion-col>
          <ion-col style="margin-top: 35px; text-align: right; margin-right: 10px; color: white;">
            <div>
              <ion-label style="font-size: 15px;">
                {{email}}
              </ion-label>
              <br>
              <ion-label style="font-size: 16px; font-style: oblique;">
                Cliente
              </ion-label>
            </div>

          </ion-col>
        </ion-row>
      </ion-title>

    </ion-toolbar>
  </ion-header>
  <!-- fin de lo azul del menú-->

  <!-- Aqui va la lista con los iconos del menu lateral azul-->
  <ion-content class="ion-padding">

    <ion-list lines="none">

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="home-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label [routerLink]="['/home']" class="list-button">Inicio</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="card-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="list-button">Agregar Tarjeta</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="settings-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="list-button">Opciones</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="exit-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="list-button" (click)="SignOut()">Cerrar Sesión</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>


    </ion-list>


  </ion-content>
  <!-- fin del menu de lista con los iconos-->

  </ion-menu>
<!-- fin menu inicio-->

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title><ion-img class="main-logo" src="assets/images/logo-transparent-crop.png"
            alt="Logo-Mi-Estacionamiento"></ion-img></ion-title>
      </ion-toolbar>
    </ion-header>
   
  </div>

  <ion-title class="title-font">Mis Transacciones</ion-title>
  <br>


  <!-- Aqui empieza la card -->

  <ion-item-sliding *ngFor="let item of notes">


  <ion-card class="reserve">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img src="assets/images/qwe.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night">
          </ion-img>
        </ion-col>


        <ion-col size="7">
          <ion-card-header>
            <ion-card-title>{{item?.Nombre_esta}}</ion-card-title>
            <ion-row>
              <ion-card-subtitle class="date">20 sept. 2023</ion-card-subtitle>
              <ion-card-subtitle class="address">{{item?.direccion_es}}</ion-card-subtitle>
              <br>
              <br>
            </ion-row>
            <ion-card-subtitle>CLP ${{item?.tarifa}}</ion-card-subtitle>
            <ion-card-subtitle>Alto: {{item?.alto}} CM / Ancho {{item?.ancho}} CM / Largo  {{item?.largo}} CM</ion-card-subtitle>
          </ion-card-header>
        </ion-col>
        <ion-col id="btns" size="2">
          <ion-card-header>

            <ion-row>
              <ion-button>Ubicar</ion-button>
            </ion-row>

          </ion-card-header>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-item-sliding>
<!-- Aqui Termina la card -->

</ion-content>
