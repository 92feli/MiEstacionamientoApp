<!--Este es el menu inicio el boton más el logo principal-->


<ion-header>
  <ion-toolbar>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-menu-toggle>
            <img style="height: 50px; margin-top: 5px; margin-left: 5px;" src='assets/images/logo-p.png'>
          </ion-menu-toggle>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>
</ion-header>


<ion-menu contentId="main-content">
  <!-- Aqui va lo azul del menú donde ponemos el perfil y el nombre-->
  <ion-header>

    <ion-toolbar style="height: 150px;">
      <ion-title style="background-color:#226699 ;">
        <ion-row>
          <ion-col size="1">
            <div>
              <ion-icon class="head-menu-icon" name="person-circle-outline"></ion-icon>
            </div>


            <ion-button>
              Cambiar Perfil
            </ion-button>
          </ion-col>
          <ion-col style="margin-top: 35px; text-align: right; margin-right: 10px; color: white;">
            <div>
              <ion-label style="font-size: 15px;">
                Felipe@gmail.com
              </ion-label>
              <br>
              <ion-label style="font-size: 16px; font-style: oblique;">
                Cliente
              </ion-label>
            </div>

          </ion-col>
        </ion-row>
      </ion-title>

    </ion-toolbar>
  </ion-header>
  <!-- fin de lo azul del menú-->

  <!-- Aqui va la lista con los iconos del menu lateral azul-->
  <ion-content class="ion-padding">

    <ion-list lines="none">

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="analytics-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label [routerLink]="['/transacciones']" class="list-button">Mis Transacciones</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="card-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="list-button">Agregar Tarjeta</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="settings-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="list-button">Opciones</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon name="exit-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="list-button">Cerrar Sesión</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>


    </ion-list>


  </ion-content>
  <!-- fin del menu de lista con los iconos-->

</ion-menu>
<!-- fin menu inicio-->


<!--fin de todo el menu menú-->

<!--AQUÍ EMPIEZA TODO EL CONTENIDO-->
<ion-content [fullscreen]="true">
  <div>
    <ion-row>
      <ion-card style="width: 40%; margin: auto; margin-top: 5%;">
        <img alt="Silhouette of mountains" src="assets/images/qwerty.jpg" />
        <ion-card-header>
          <ion-row>
            <ion-col size="8">
              <ion-card-title>Donde Pepito</ion-card-title>
            </ion-col>
            <ion-col size="4">
              <ion-toggle color="success" labelPlacement="stacked" alignment="start">Estado Estacionamiento
              </ion-toggle><br /><br />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-card-subtitle style="font-style: oblique;">Avenida Siempreviva #123</ion-card-subtitle>
              <ion-card-subtitle style="margin-top: 10px;">Tarifa: 30$/min</ion-card-subtitle>
            </ion-col>
            <ion-col size="4">
              <ion-button id="open-modal" class="tarifa">Cambiar Tarifa</ion-button>
            </ion-col>
          </ion-row>
          <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
            <ng-template>
              <ion-row>
                <div class="block" style="margin: auto; width: 90%;">
                  <ion-card style="box-shadow: none;">
                    <ion-card-header>
                      <ion-card-title style="text-align: center;">Modificar Tarifa</ion-card-title>
                      <ion-card-subtitle style="text-align: center;">Ingresa un nuevo monto de tarifa por
                        minuto</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-input class="custom" placeholder=""></ion-input>
                      <br>
                      <ion-row>
                        <div style="margin: auto">
                          <ion-button class="tarifa">Cambiar Tarifa</ion-button>
                        </div>
                      </ion-row>
                    </ion-card-content>
                  </ion-card>


                </div>
              </ion-row>
            </ng-template>
          </ion-modal>


        </ion-card-header>

        <ion-card-content>

        </ion-card-content>
      </ion-card>


    </ion-row>
  </div>





</ion-content>
